<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - NavegaSeguro</title>
    <link rel="icon" href="logoNS.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logoNS.png" alt="Logo NavegaSeguro" id="logo">
        <h1>NavegaSeguro</h1>
    </header>
    <section id="consulta-section">
        <h2>Formulario de Consultas</h2>
        <form id="consulta-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
    
            <label for="tipo-consulta">Tipo de Consulta:</label>
            <select id="tipo-consulta" name="tipo-consulta">
                <option value="">Selecciona una opción</option>
                <option value="general">Consulta General</option>
                <option value="soporte">Soporte Técnico</option>
                <option value="otro">Otro</option>
            </select>
    
            <button type="submit">Enviar</button>
        </form>
        
        <p id="mensaje-confirmacion" style="display: none; color: green; font-weight: bold;">¡Formulario enviado con éxito!</p>
    
        <button id="cambiar-estilo">Cambiar Estilo</button>
    </section>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2025 NavegaSeguro. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
